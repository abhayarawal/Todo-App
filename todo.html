<!DOCTYPE html>
    
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>Todos</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/todo.css">

    <!--HTML5 Shiv-->
    <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper">
	<div class="overfl">
		<div>What to do?</div>
		<div class='wrap container'>
			<input placeholder="Type and hit enter" name="todo" id="new-todo" type="text" autocomplete="off" />
			<ul class='priority right'>
				<input type=radio name='priority' id='priority_h' value='high'>
				<label for="priority_h" class="red"></label>
				<input type=radio name='priority' id='priority_m' value='medium'>
				<label for="priority_m" class="blue"></label>
				<input type=radio name='priority' id='priority_l' value='low' checked>
				<label for="priority_l" class="white"></label>
			</ul>
			<div class="clear"></div>
		</div>
		<ul id="sortable">
		</ul>
	</div>
	<div id="footer">
		<div class="stat"></div>
	</div>
</div>

<script type=text/template id=todo-template>
<div class=todo>
	<input type=checkbox class=todo-check <% if (checked) { %>checked<% } %>>
	<span class="<%= priority %>"><%= todo %></span>
	<span class=cross>x</span>
	<div class=wrap style="display: none;">
		<input placeholder="Type and hit enter" value="<%= todo %>" name=todo type=text autocomplete=off />
		<ul class="priority right">
			<input type=radio name=<%= id %> id=<%= id %>_h value=high <%= c_h %>>
			<label for=<%= id %>_h class=red></label>
			<input type=radio name=<%= id %> id=<%= id %>_m value=medium <%= c_m %>>
			<label for=<%= id %>_m class=blue></label>
			<input type=radio name=<%= id %> id=<%= id %>_l value=low <%= c_l %>>
			<label for=<%= id %>_l class=white></label>
		</ul>
		<div class=clear></div>
	</div>
</div>
</script>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/jquery-ui-1.8.20.custom.min.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/backbone-min.js"></script>
<script src="js/backbone.localStorage-min.js"></script>
<script src="js/todoApp.js"></script>
</body>
</html>
